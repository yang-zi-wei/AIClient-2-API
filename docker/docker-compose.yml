services:
  aiclient-api:
    # 方式一：使用 Docker Hub 预构建镜像（默认，推荐）
    # 使用方法: docker compose up -d
    image: justlikemaki/aiclient-2-api:latest
    container_name: aiclient2api
    restart: unless-stopped
    ports:
      - "3124:3000"
      - "8085-8087:8085-8087" 
      - "19876-19880:19876-19880"
    volumes:
      - ./configs:/app/configs
    environment:
      - ARGS=
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
